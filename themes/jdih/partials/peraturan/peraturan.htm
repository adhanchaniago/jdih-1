<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Jenis</th>
            <th>Nomor</th>
            <th>Tahun</th>
            <th>Tentang</th>
        </tr>
    </thead>
    <tbody>
        {% for aturan in peraturan %}
         <tr>
            <td>{{ aturan.jenis }}</td>
            <td>{{ aturan.nomor }}</td>
            <td>{{ aturan.tahun }}</td>
            <td><a href="{{ aturan.filename|media }}">{{ aturan.tentang }}</a></td>
        <tr>
        {% endfor %}
    </tbody>
</table>
