<div class="main-single">
    <div class="comments-area">
        {% for post in posts %}
        <ol class="comment-list">
            <li class="comment">
                <div id="comment-{{post.id}}">
                    <article class="comment-body clearfix">        
                        <div class="comment-author">
                            {{post.avatar|raw}}
                        </div><!-- .comment-author -->
                        <div class="comment-text">
                            <div class="comment-metadata">
                                <h5><a href="#">{{post.name}}</a></h5>
                                <a class="comment-date" href="#comment-{{post.id}}">
                                    {{post.created_at.diffForHumans}}
                                </a>                
                            </div><!-- .comment-metadata -->
                            <div class="comment-content">
                                {{post.content|raw}}
                            </div><!-- .comment-content -->
                        </div><!-- /.comment-text -->
                        <div class="comment-footer">
                            <a class="comment-reply" onclick="Comment.replay(event,'{{post.id}}')">Reply</a>
                        </div>        
                    </article><!-- .comment-body -->
                </div>
                {% if post.children %}
                <ul>
                    {% partial "commentsPost::list" posts=post.children %}
                </ul>
                {% endif %}
            </li><!-- #comment-## -->                                   
        </ol><!-- .comment-list -->
        {% endfor %}
    </div>
</div>
