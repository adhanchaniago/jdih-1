{% set faqs = __SELF__.faqs %}


{% for faq in faqs %}
<div id="question_{{ faq.id }}">
 <div class="flat-toggle">
    <div class="toggle-title">{{ faq.question }}</div>
    <div class="toggle-content">
        <form method="post" action="#" class="form-profile">
            <ul class="list-input">
                <li class="clearfix excep" >
                    <p style="padding-left: 25px;"><span>{{ faq.answer }} </span></p>
                </li>
            </ul>
        </form>                              
    </div>
</div>
</div>
{% endfor %}
